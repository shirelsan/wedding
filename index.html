<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RSVP">
    <title>砖专 注 转 砖 专 砖专</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            
            <button class="scroll-button" onclick="document.getElementById('content').scrollIntoView({behavior: 'smooth'})">
                砖专 注 <i class="fas fa-angle-down"></i>
            </button>
        </div>

        <!-- Content Section -->
        <div class="content-section" id="content">
            <div class="countdown" id="countdown"></div>

            <div class="subtitle">
                砖 专砖   砖转 
            </div>

            <div class="event-details">
                <div class="date-main">  专砖 - ' 转 转砖驻"<br>21-12-2025</div>
                
                <div class="venue-name"> 专注 专注 注转</div>
                <div class="venue-address">
                    <i class="fas fa-map-marker-alt"></i> 拽抓 专专 
                </div>
            </div>
        </div>

        <!-- RSVP Section -->
        <div class="rsvp-section" id="rsvp">
            <div class="rsvp-title">砖专 注</div>
            <div class="rsvp-subtitle">砖 专转  专</div>

            <form id="rsvpForm" onsubmit="return false;">
                <div class="form-group">
                    <div class="form-row">
                        <input type="text" id="firstName" placeholder="砖 驻专" required>
                        <span class="form-separator">-</span>
                        <input type="text" id="lastName" placeholder="砖 砖驻" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="tel" id="phone" placeholder="住驻专 " required pattern="[0-9]{10}" maxlength="10">
                </div>

                <div class="guest-counter-label">专转 转 专</div>
                <div class="guest-counter">
                    <button type="button" class="counter-btn" onclick="decreaseGuests()">-</button>
                    <div class="counter-value" id="guestCount">1</div>
                    <button type="button" class="counter-btn" onclick="increaseGuests()">+</button>
                </div>

                <div class="submit-buttons">
                    <button type="button" class="btn btn-success" onclick="submitRSVP(true)">
                        <i class="fas fa-check"></i> 注
                    </button>
                    <button type="button" class="btn btn-danger" onclick="submitRSVP(false)">
                        <i class="fas fa-times"></i>  注
                    </button>
                </div>
            </form>
        </div>


        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <div class="success-icon"></div>
            <div class="success-title">转 专!</div>
            <div class="success-text" id="successText">砖专 注 砖 爪.<br>转专 砖转! </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
